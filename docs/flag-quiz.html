<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>国旗クイズ — Mini GeoGuessr-like</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="quiz-body flag-quiz-body">
  <header>
    <div class="brand-area">
      <div class="brand">🌍 Mini GeoGuessr-like</div>
      <nav class="nav-links" aria-label="サブページ">
        <a class="nav-link" href="index.html">トップに戻る</a>
        <a class="nav-link" href="quiz.html">GeoGuessr Wiki クイズ</a>
      </nav>
    </div>
  </header>

  <main class="quiz-container">
    <h1>国旗当てクイズ</h1>
    <p class="quiz-intro">
      遊び方を選べる国旗クイズです。世界中の国旗からランダムに出題されるほか、地域別やテーマ別の短期決戦モードも用意しました。気になるモードを選んで挑戦してください。
    </p>

    <section id="flagQuizMenu" class="quiz-menu" aria-label="クイズモード選択">
      <p class="quiz-menu-intro">
        下のメニューからクイズモードを選ぶと問題がスタートします。各モードは5問または10問構成で、1問ずつ表示されます。
      </p>
      <div id="flagQuizMenuContent" class="quiz-menu-groups"></div>
    </section>

    <section id="flagQuizPlayArea" class="quiz-play-area is-hidden" aria-label="国旗クイズ本編">
      <div id="flagQuizProgress" class="quiz-progress" aria-live="polite"></div>
      <div id="flagQuizMessage" class="quiz-message" aria-live="assertive"></div>
      <div id="flagQuiz" class="quiz-questions" aria-live="polite"></div>
      <div class="quiz-actions">
        <button id="submitFlagQuiz" class="btn success" type="button">回答する</button>
        <button id="retryFlagQuiz" class="btn secondary" type="button">リセット</button>
        <button id="backToFlagQuizMenu" class="btn tertiary" type="button">メニューに戻る</button>
      </div>
      <div id="flagQuizResult" class="quiz-result" role="status"></div>
      <div id="flagQuizExplanations" class="quiz-explanations" aria-live="polite"></div>
    </section>
  </main>

  <script src="flag-quiz.js"></script>
</body>
</html>
